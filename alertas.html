<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas - Fitoscents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="components/header.js"></script>
</head>
<body>



<div class="container mt-4 mb-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2>ðŸ”” Centro de Alertas</h2>
            <p class="text-muted mb-0">Notificaciones importantes de tu negocio</p>
        </div>
        <div>
            <span class="badge bg-danger fs-5" id="total-alertas-badge">0 alertas</span>
        </div>
    </div>

    <!-- Resumen de Alertas -->
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="card border-danger">
                <div class="card-body text-center">
                    <i class="bi bi-exclamation-triangle-fill text-danger fs-1"></i>
                    <h3 class="fw-bold text-danger mb-0 mt-2" id="count-criticas">0</h3>
                    <small class="text-muted">CrÃ­ticas</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-warning">
                <div class="card-body text-center">
                    <i class="bi bi-exclamation-circle-fill text-warning fs-1"></i>
                    <h3 class="fw-bold text-warning mb-0 mt-2" id="count-importantes">0</h3>
                    <small class="text-muted">Importantes</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-info">
                <div class="card-body text-center">
                    <i class="bi bi-info-circle-fill text-info fs-1"></i>
                    <h3 class="fw-bold text-info mb-0 mt-2" id="count-info">0</h3>
                    <small class="text-muted">Informativas</small>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card border-success">
                <div class="card-body text-center">
                    <i class="bi bi-check-circle-fill text-success fs-1"></i>
                    <h3 class="fw-bold text-success mb-0 mt-2" id="count-resueltas">0</h3>
                    <small class="text-muted">Resueltas</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Filtros -->
    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <div class="btn-group w-100" role="group">
                <button type="button" class="btn btn-outline-secondary active" onclick="setFiltroAlerta('todas', this)">
                    Todas (<span id="count-todas">0</span>)
                </button>
                <button type="button" class="btn btn-outline-danger" onclick="setFiltroAlerta('critica', this)">
                    ðŸ”´ CrÃ­ticas
                </button>
                <button type="button" class="btn btn-outline-warning" onclick="setFiltroAlerta('importante', this)">
                    ðŸŸ¡ Importantes
                </button>
                <button type="button" class="btn btn-outline-info" onclick="setFiltroAlerta('info', this)">
                    ðŸ”µ Informativas
                </button>
            </div>
        </div>
    </div>

    <!-- Lista de Alertas -->
    <div id="alertas-container">
        <!-- Se llena dinÃ¡micamente -->
    </div>

    <!-- Mensaje sin alertas -->
    <div id="sin-alertas" class="card shadow text-center p-5" style="display: none;">
        <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
        <h3 class="mt-3 text-success">Â¡Todo en orden!</h3>
        <p class="text-muted">No hay alertas pendientes en este momento</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/utils.js"></script>
<script src="assets/js/inventory.js"></script>
<script src="assets/js/sales.js"></script>
<script src="assets/js/alertas.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        generarAlertas();
    });
</script>

</body>
</html>
