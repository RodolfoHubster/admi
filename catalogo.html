<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Fitoscents</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/main.css">
    
    <style>
        /* Estilos especiales para el catálogo - TEMA DARK LUXURY */
body {
    background: #000000;
    min-height: 100vh;
}

.catalogo-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
}

.product-card {
    background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
    border: 1px solid rgba(212, 175, 55, 0.3);
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(212, 175, 55, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    height: 100%;
    display: flex;
    flex-direction: column;
}

.product-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 32px rgba(212, 175, 55, 0.35);
    border-color: rgba(212, 175, 55, 0.6);
}

.product-image {
    width: 100%;
    height: 280px;
    object-fit: cover;
    background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
}

.product-info {
    padding: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.product-name {
    font-size: 1.1rem;
    font-weight: 700;
    color: #D4AF37;
    margin-bottom: 8px;
    line-height: 1.3;
}

.product-brand {
    font-size: 0.9rem;
    color: #999;
    margin-bottom: 12px;
}

.product-price {
    font-size: 1.8rem;
    font-weight: 800;
    color: #D4AF37;
    margin-top: auto;
    text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
}

.badge-disponible {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(212, 175, 55, 0.95);
    color: #000;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 700;
    backdrop-filter: blur(10px);
}

.badge-pedido {
    position: absolute;
    top: 12px;
    right: 12px;
    background: rgba(100, 100, 100, 0.95);
    color: #D4AF37;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 700;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(212, 175, 55, 0.5);
}

.header-catalogo {
    background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
    border: 2px solid rgba(212, 175, 55, 0.3);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 30px;
    box-shadow: 0 8px 24px rgba(212, 175, 55, 0.15);
}

.header-catalogo h1 {
    color: #D4AF37;
    text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
}

.header-catalogo .text-muted {
    color: #999 !important;
}

.btn-whatsapp {
    background: #25D366;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 30px;
    font-weight: 600;
    transition: all 0.3s;
}

.btn-whatsapp:hover {
    background: #128C7E;
    color: white;
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
}

.btn-outline-dark {
    border-color: rgba(212, 175, 55, 0.5);
    color: #D4AF37;
}

.btn-outline-dark:hover {
    background: rgba(212, 175, 55, 0.1);
    border-color: #D4AF37;
    color: #D4AF37;
}

.btn-outline-primary {
    border-color: rgba(212, 175, 55, 0.5);
    color: #D4AF37;
}

.btn-outline-primary:hover {
    background: rgba(212, 175, 55, 0.1);
    border-color: #D4AF37;
    color: #D4AF37;
}

.filtros-catalogo {
    background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
    border: 1px solid rgba(212, 175, 55, 0.3);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 25px;
    box-shadow: 0 4px 16px rgba(212, 175, 55, 0.1);
}

.filtros-catalogo .form-label {
    color: #D4AF37;
}

.filtros-catalogo .form-control,
.filtros-catalogo .form-select {
    background: #000;
    border: 1px solid rgba(212, 175, 55, 0.3);
    color: #fff;
}

.filtros-catalogo .form-control:focus,
.filtros-catalogo .form-select:focus {
    background: #000;
    border-color: #D4AF37;
    color: #fff;
    box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
}

.filtros-catalogo .form-control::placeholder {
    color: #666;
}

.btn-outline-secondary {
    border-color: rgba(212, 175, 55, 0.3);
    color: #999;
}

.btn-outline-secondary:hover {
    background: rgba(212, 175, 55, 0.1);
    border-color: #D4AF37;
    color: #D4AF37;
}

#catalogo-vacio .bg-white {
    background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%) !important;
    border: 2px solid rgba(212, 175, 55, 0.3);
}

#catalogo-vacio h3 {
    color: #D4AF37;
}

#catalogo-vacio .text-muted {
    color: #999 !important;
}

.modal-content {
    background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
    border: 2px solid rgba(212, 175, 55, 0.3);
}

.modal-header,
.modal-footer {
    border-color: rgba(212, 175, 55, 0.2);
}

.modal-title {
    color: #D4AF37;
}

.modal-body .text-primary {
    color: #D4AF37 !important;
}

.modal-body .text-muted {
    color: #999 !important;
}

@media print {
    body {
        background: white;
    }
    .product-card {
        background: white;
        border: 1px solid #ddd;
    }
    .product-name,
    .product-price {
        color: #000;
    }
    .no-print {
        display: none !important;
    }
    .product-card {
        break-inside: avoid;
        page-break-inside: avoid;
    }
}

    </style>
</head>
<body>

<div class="catalogo-container">
    
    <!-- Header -->
    <div class="header-catalogo no-print">
        <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div>
                <h1 class="mb-2">
                    <i class="bi bi-gem text-primary"></i>
                    Catálogo de Perfumes
                </h1>
                <p class="text-muted mb-0">
                    <span id="total-productos">0</span> productos disponibles
                </p>
            </div>
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn btn-outline-dark" onclick="window.location.href='index.html'">
                    <i class="bi bi-arrow-left"></i> Volver
                </button>
                <button class="btn btn-whatsapp" onclick="compartirCatalogo()">
                    <i class="bi bi-whatsapp"></i> Compartir
                </button>
                <button class="btn btn-outline-primary" onclick="window.print()">
                    <i class="bi bi-printer"></i> Imprimir
                </button>
            </div>
        </div>
    </div>

    <!-- Filtros -->
    <div class="filtros-catalogo no-print">
        <div class="row g-3 align-items-end">
            <div class="col-md-4">
                <label class="form-label fw-bold small mb-2">
                    <i class="bi bi-search"></i> Buscar
                </label>
                <input type="text" class="form-control" id="buscar-catalogo" 
                       placeholder="Nombre, marca..." 
                       onkeyup="filtrarCatalogo()">
            </div>
            <div class="col-md-3">
                <label class="form-label fw-bold small mb-2">
                    <i class="bi bi-funnel"></i> Mostrar
                </label>
                <select class="form-select" id="filtro-disponibilidad" onchange="filtrarCatalogo()">
                    <option value="disponibles">Solo Disponibles</option>
                    <option value="todos">Todos (incluye pedidos)</option>
                    <option value="pedidos">Solo Pedidos</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label fw-bold small mb-2">
                    <i class="bi bi-sort-down"></i> Ordenar por
                </label>
                <select class="form-select" id="filtro-orden" onchange="filtrarCatalogo()">
                    <option value="precio-desc">Precio: Mayor a Menor</option>
                    <option value="precio-asc">Precio: Menor a Mayor</option>
                    <option value="nombre">Nombre A-Z</option>
                    <option value="reciente">Más Recientes</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-outline-secondary w-100" onclick="limpiarFiltros()">
                    <i class="bi bi-x-circle"></i> Limpiar
                </button>
            </div>
        </div>
    </div>

    <!-- Grid de Productos -->
    <div class="row g-4" id="catalogo-grid">
        <!-- Se llena dinámicamente -->
    </div>

    <!-- Mensaje vacío -->
    <div id="catalogo-vacio" class="text-center py-5" style="display: none;">
        <div class="bg-white rounded-4 p-5 shadow">
            <i class="bi bi-inbox text-muted" style="font-size: 4rem;"></i>
            <h3 class="mt-3 text-muted">No hay productos para mostrar</h3>
            <p class="text-muted">Ajusta los filtros o agrega productos al inventario</p>
            <a href="products.html" class="btn btn-primary mt-3">
                <i class="bi bi-plus-circle"></i> Agregar Productos
            </a>
        </div>
    </div>

</div>

<!-- Modal Detalle de Producto -->
<div class="modal fade" id="modalDetalleProducto" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold" id="modal-nombre"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modal-imagen" src="" class="img-fluid rounded-3 mb-3" style="max-height: 300px;">
                <h4 class="text-primary fw-bold mb-3" id="modal-precio"></h4>
                <p class="text-muted mb-2" id="modal-marca"></p>
                <span class="badge bg-secondary" id="modal-sku"></span>
            </div>
            <div class="modal-footer border-0 justify-content-center">
                <button type="button" class="btn btn-whatsapp px-4" onclick="consultarProducto()">
                    <i class="bi bi-whatsapp"></i> Consultar por WhatsApp
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="components/header.js"></script>
<script src="assets/js/config.js"></script>
<script src="assets/js/utils.js"></script>
<script src="assets/js/catalogo.js"></script>

</body>
</html>
